<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather-App Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Serif+Sinhala:wght@200;300&family=Poppins:ital,wght@0,200;0,300;0,400;1,300&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <!---->
    <div class="current-forecast">
      <div class="search">
        <div class="row">
          <div class="col">
            <form class="Weather-Search" id="search-form">
              <input
                type="search"
                placeholder="Enter city name .."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <button type="submit" value="Search">Go</button>
              <button
                type="button"
                class="currentWeather w-30"
                id="current-location-button"
              >
                Now
              </button>
              <br />
              <!--Area i.e Durban-->
              <h1 id="heading-1"></h1>
              <br />
              <div class="col" id="align-right">
                <!--temperature decsription-->
                <ul id="list">
                  <li style="display: inline">
                    <span id="temp-description"></span> |
                  </li>
                  <li style="display: inline">
                    Humidity : <span id="humidity"></span>% |
                  </li>
                  <li style="display: inline">
                    Wind : <span id="wind"></span> km/h
                  </li>
                </ul>
              </div>
              <!--Date, current day-->
              <h3 id="date "></h3>
              <!--temperature stuff-->
              <div class="float-left">
                <!--Actual Temperature-->
                <span class="temperature" id="temperature"> </span>
                <span class="units">
                  <!--Degrees or Farenheit Conversion-->
                  <a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>

              <br />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="day-1">
            <h2>Thursday</h2>
            <p>☀️</p>
            <p class="low-temp">18°C</p>
            <p class="high-temp">28°C</p>
          </div>
        </div>
        <div class="col-md-2">
          <h2>Friday</h2>
          <p>☀️</p>
          <p class="low-temp">18°C</p>
          <p class="high-temp">28°C</p>
        </div>
        <div class="col-md-2">
          <h2>Saturday</h2>
          <p>☀️</p>
          <p class="low-temp">18°C</p>
          <p class="high-temp">28°C</p>
        </div>
        <div class="col-md-2">
          <h2>Sunday</h2>
          <p>🌧</p>
          <p class="low-temp">16°C</p>
          <p class="high-temp">26°C</p>
        </div>
        <div class="col-md-2">
          <h2>Monday</h2>
          <p>🌧</p>
          <p class="low-temp">14°C</p>
          <p class="high-temp">25°C</p>
        </div>
        <div class="col-md-2">
          <h2>Tuesday</h2>
          <p>☀️</p>
          <p class="low-temp">20°C</p>
          <p class="high-temp">30°C</p>
        </div>
      </div>
    </div>

    <script src="script.js">
      /*https://github.com/NeoRamashapa/shecodes-weather-app*/
    </script>
  </body>
  <footer>
    <a href="https://github.com/NeoRamashapa/shecodes-weather-app">GitHub</a>
  </footer>
</html>
